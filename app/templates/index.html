{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h2>Hi, {{ current_user.username }}</h2>
<div class="row justify-content-center">
    <div class="col-md-6">
        {{ wtf.quick_form(form) }}
    </div>
</div>

<div class="row justify-content-center">
    {% for post in posts %}
    {% include "_post.html" %}
    {% endfor %}
</div>
{% endblock %}
